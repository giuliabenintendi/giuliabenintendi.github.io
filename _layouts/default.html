<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <script>
    (function() {
      var theme = localStorage.getItem('theme');
      if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    })();
  </script>
  {% seo %}
</head>
<body>
  <nav class="nav">
    <div class="nav-inner">
      <a href="{{ '/' | relative_url }}" class="nav-name">Giulia Benintendi</a>
      <div class="nav-links">
        <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a>
        <a href="{{ '/about' | relative_url }}" {% if page.url == '/about/' %}class="active"{% endif %}>About</a>
        <a href="{{ '/projects' | relative_url }}" {% if page.url == '/projects/' %}class="active"{% endif %}>Projects</a>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode"></button>
      </div>
    </div>
  </nav>

  <main class="content">
    {{ content }}
  </main>

  <footer class="footer">
    <p>&copy; {{ 'now' | date: "%Y" }} Giulia Benintendi</p>
  </footer>

  <script>
    (function() {
      var btn = document.getElementById('theme-toggle');
      function isDark() {
        return document.documentElement.getAttribute('data-theme') === 'dark';
      }
      function updateIcon() {
        btn.textContent = isDark() ? '\u2600' : '\u263E';
      }
      updateIcon();
      btn.addEventListener('click', function() {
        if (isDark()) {
          document.documentElement.removeAttribute('data-theme');
          localStorage.setItem('theme', 'light');
        } else {
          document.documentElement.setAttribute('data-theme', 'dark');
          localStorage.setItem('theme', 'dark');
        }
        updateIcon();
      });
    })();
  </script>
</body>
</html>
